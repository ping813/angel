<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>页面练习</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>
<body>
<img src="images/tianshi.gif" alt="" id="im"/>
<script src="common.js"></script>
<script>
    //为document注册鼠标移动事件
    document.onmousemove = function (event) {
        //event是一个事件对象，IE8不支持
        my$("im").style.left = event.clientX + "px";//事件对象的x坐标
        my$("im").style.top = event.clientY + "px";//事件对象的y坐标
    }
</script>
</body>
</html>
